buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")  // Added version number
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.6")  // Use your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")  // Uses the specified Kotlin version
     
    }
}

apply plugin: "com.facebook.react.rootproject"
 // Add this line at the bottom of the file

